server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    root /usr/share/nginx/html;
    index index.html index.htm;

    server_name _;

    # Security headers
    add_header Strict-Transport-Security "max-age=15768000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Download-Options "noopen" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;
    add_header Content-Security-Policy "default-src https: data: wss: 'unsafe-inline' 'unsafe-eval'; base-uri 'self';" always;

    # Gzip compression settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/css text/javascript text/xml text/plain text/x-component application/javascript application/json application/xml application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Serve pre-compressed files generated by Vite
    gzip_static on;
    
    # Enable brotli compression (if nginx has brotli module)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/css text/javascript text/xml text/plain application/javascript application/json application/xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    # brotli_static on;

    # Cache static assets with optimal headers
    location ~* /assets/.*\.(js|css|woff|woff2|eot|ttf|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        add_header Content-Type "application/javascript" always;
    }

    # Handle all other JavaScript files with correct MIME type
    location ~* \.js$ {
        add_header Content-Type "application/javascript" always;
        add_header Cache-Control "public, max-age=86400";
        add_header Vary "Accept-Encoding";
    }

    # Handle all other CSS files with correct MIME type  
    location ~* \.css$ {
        add_header Content-Type "text/css" always;
        add_header Cache-Control "public, max-age=86400";
        add_header Vary "Accept-Encoding";
    }

    # Cache images and other assets
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
        expires 30d;
        add_header Cache-Control "public";
        add_header Vary "Accept-Encoding";
    }

    # Main location block for SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

